[EMC]
MACHINE = my-mill
DEBUG = 0
VERSION = 1.1

[DISPLAY]
#DISPLAY = linuxcncwebsock --port 5007 --name EtherCat-Plot --connectpw nxp --enablepw nxp --path ./gcode/
#DISPLAY = linuxcncrsh --port 5007 --name EtherCat-Plot --connectpw nxp --enablepw nxp --path ./gcode/
DISPLAY = ./uarm_display.py 

[KINS]
JOINTS = 6
KINEMATICS = uarmkins_3d

[FILTER]
PROGRAM_EXTENSION = .py Python Script
PROGRAM_EXTENSION = .nc,.tap G-Code File
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.2

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH=/root/work/linuxcnc-dev/nc_files/
REMAP=G16 modalgroup=1 argspec=Rf ngc=g16


[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD =  250000
SERVO_PERIOD = 500000

[HAL]
HALFILE = my-mill.hal
HALUI = halui
POSTGUI_HALFILE = postgui.hal
[TRAJ]
COORDINATES =  X Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 180.0
MAX_LINEAR_VELOCITY = 200.00
NO_FORCE_HOMING = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl


